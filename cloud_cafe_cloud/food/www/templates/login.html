<ion-view class="animated fadeIn contact" hide-tabs title="Login" id="page5">
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>
    
    <ion-content padding="true" class="has-header">
        <form class="list">
            <h4 id="login-heading1" style="color:#000000;text-align:center;">Login to Cloud Caf√©</h4>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Usernamer</span>
                    <input ng-model="account.iNumber" type="text" placeholder="i">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input ng-model="account.password" type="password" placeholder="">
                </label>
            </ion-list>
            <a ng-click="logIn()" id="login-button1" class="button button-stable button-block">Log in</a>
        </form>
        <div ng-show="loginerr" id="login-error message" style="color:#F01010;">
            <p>
                <strong>Wrong password, please try again</strong>
            </p>
        </div>
        <div ng-show="Connecterr" id="login-error message" style="color:#F01010;">
            <p>
                <strong>Cannot connect to the backend!</strong>
            </p>
        </div>
        
    </ion-content>
</ion-view>
